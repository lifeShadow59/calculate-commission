<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   <title>Practical Task</title>
</head>

<body>

   <div class="container p-3 float-left">
      <form>
         <div class="row">
            <div class="col">
               <label>Minimum value</label>
               <input type="number" class="form-control" placeholder="Minimum value" name="minValue" id="minValue"
                  min="0">
            </div>
            <div class="col">
               <label>Maximum value</label>
               <input type="number" class="form-control" placeholder="Maximum value" name="maxValue" id="maxValue"
                  min="0">
            </div>
            <div class="col">
               <label>Commission value</label>
               <input type="number" class="form-control" placeholder="$" name="comValue" id="comValue" min="0">
            </div>
            <div class="col pt-2">
               <label></label>
               <input type="button" class="form-control btn btn-primary" name="button" value="Add Button"
                  onclick="AddRow()" id="btn">
            </div>
         </div>
      </form>
   </div>

   <div class="container p-3 float-left">
      <table class="table" id="show">
         <thead>
            <tr>
               <th scope="col">Minimum Sale</th>
               <th scope="col">Maximum Sale</th>
               <th scope="col">Commission</th>
            </tr>
         </thead>
      </table>
   </div>

   <div class="container p-3 float-left">
      <form>
         <div class="row">
            <div class="col-6">
               <label>Input Sales</label>
               <input type="number" class="form-control" placeholder="Input Sales" name="inputSales" id="inputSales"
                  min="0">
            </div>
            <div class="col-6 pt-2">
               <label></label>
               <!-- document.getElementById('inputSales').value -->
               <input type="button" class="form-control btn btn-primary" name="button" value="Get Commission Button"
                  onclick="calcCommissionAmt(document.getElementById('inputSales').value)">
            </div>

         </div>
      </form>
   </div>
   <div class="container p-3 float-left">
      <form>
         <div class="row">
            <div class="col-6">
               <label>Total Commission</label>
               <label id="totalCommission"></label>

            </div>
         </div>
      </form>
   </div>




   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <!-- Show input Value in Table  -->
   <script>
      var minValue1 = [];
      var maxValue2 = [];
      var comValue3 = [];
      var n = 1;
      var x = 0;

      function AddRow() {
         var AddRow_n = document.getElementById('show');
         var NewRow = AddRow_n.insertRow();
         minValue1[x] = parseInt(document.getElementById("minValue").value);
         maxValue2[x] = parseInt(document.getElementById("maxValue").value);
         comValue3[x] = parseInt(document.getElementById("comValue").value);
         cleanData();
         var cel1 = NewRow.insertCell(0);
         var cel2 = NewRow.insertCell(1);
         var cel3 = NewRow.insertCell(2);

         cel1.innerHTML = minValue1[x];
         cel2.innerHTML = maxValue2[x];
         cel3.innerHTML = comValue3[x];

         n++;
         x++;
      }

      function calcCommissionAmt(inputSales) {

         let commissionAmt = 0;

         for (let i = 1; i <= inputSales; i++) {
            // dynamic logic
            for (let j = 0; j < minValue1.length; j++) {
               if (i >= minValue1[j] && i <= maxValue2[j]) {
                  commissionAmt += comValue3[j]
                  break;
               }
            }
         }
         setCommission(commissionAmt);
      }

      function cleanData() {
         document.getElementById("minValue").value = 0;
         document.getElementById("maxValue").value = 0;
         document.getElementById("comValue").value = 0;
      }

      function setCommission(commissionAmt) {
         document.getElementById("totalCommission").innerHTML = 0;
         document.getElementById("totalCommission").innerHTML = commissionAmt
      }
   </script>
</body>

</html>
